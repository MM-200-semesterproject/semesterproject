<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Mode</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto:wght@100;400;500;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <img src="svg/logo.svg" alt="More Slides logo" id="headerLogo" />
      <button class="selectBtn" id="userIcon">
        U
        <div class="selectOptions">
          <p id="updatePassword">Update password</p>
          <p id="deleteUser">Delete user</p>
        </div>
      </button>
    </header>
    <div class="editWrapper">
      <!-- The sidebar menu for our edit page. Buttons can be clickable text instead, or whole thing a menu instead -->
      <div class="editMenu">
        <br /><br />
        <div>
          <button class="selectBtn" id="selectBtn">
            <span id="presTitleDisplay"></span
            ><span class="dropdownArw" id="dropdownArw"></span>
            <div id="presList" class="selectOptions"></div>
            <!--Use top: ; to position the list underneath button when done.-->
          </button>

          <button id="savePres" class="btnGreen" type="submit" value="submit">
            Save Presentation
          </button>
          <button id="createPres" class="btnGreen" type="submit" value="submit">
            Create New Presentation
          </button>
        </div>

        <h2>Add Slide with:</h2>
        <button id="addTxt" class="btnGrey">Add Text Slide</button><br />
        <input type="file" name="filename" id="addImg" class="btnGrey" />
        <button type="button" id="displayImg" onclick="imgFile()">
          Add Image Slide</button
        ><br />
        <button id="addList" class="btnGrey">Add List Slide</button><br />

        <button class="selectBtn" id="themeBtn">
          Choose a theme<span class="dropdownArw" id="dropdownArw"></span>
          <div class="selectOptions">
            <p
              class="themeOption"
              id="default"
              style="
                box-shadow: inset 0 0 0 2px #cadce0, inset 0 0 0 4px #15414b;
                background-color: #cadce0;
              "
            >
              Minimalist
            </p>
            <p
              class="themeOption"
              id="sakura"
              style="
                background-color: #ffc5cf;
                font-family: 'Courier New', Courier, monospace;
              "
            >
              Sakura
            </p>
            <p
              class="themeOption"
              id="geometric"
              style="
                font-family: 'Limelight', cursive;
                background-color: #1b202c;
                color: #ffc65c;
                text-shadow: none;
              "
            >
              Geometric
            </p>
          </div>
        </button>

        <button id="presentMode" class="btnGreen">Presentation mode</button>
      </div>

      <div class="editActiveArea">
        <div class="aspectRatio">
          <div id="slideDiv" class="slideShowbodyDefault">
            <a class="prev" onclick="navigate(-1)">&#8249;</a>
            <div id="container" class="slideContent"></div>
            <a class="next" onclick="navigate(1)">&#8250;</a>
          </div>
        </div>

        <div id="navDots" style="text-align: center">
          <span id="dot"></span>
        </div>
      </div>
    </div>

    <div class="disableTotalScreen">
      <div class="alert">
        <p class="alertText">
          You are not logged in, please log in to continue your editing.
        </p>
        <button id="alertBtn" class="btnGreen alertButton">Log in</button>
      </div>
    </div>

    <script type="text/javascript">
      //-------- Global variables------------------------
      class Presentation {
        constructor(title, slides, theme) {
          this.title = title;
          this.slides = slides;
          this.theme = theme;
        }
      }

      let firstPresentationArr = [
        { text: 'My presentation' },
        { text: 'Title 3', img: 'Bilder/eggBilde.jpg' },
        { list: [1, 2, 3, 4, 5] },
      ];

      presentation = new Presentation('MyTitle', firstPresentationArr);

      let container = document.getElementById('container');
      let showIndex = 1;
      let addTxt = document.getElementById('addTxt');
      let addImg = document.getElementById('addImg');
      let addList = document.getElementById('addList');
      let createPresBtn = document.getElementById('createPres');

      let slideDiv = document.querySelector('#slideDiv');
      let themeOptions = document.querySelectorAll('.themeOption');

      let presList = document.querySelector('#presList');
      const editMenu = document.querySelector('.editMenu');
      const header = document.querySelector('.header');
      let presModeBtn = document.querySelector('#presentMode');

      const alertDiv = document.querySelector('.disableTotalScreen');
      const alertDivButton = document.querySelector('.alertButton');
      const alertDivText = document.querySelector('.alertText');
      let accessData = localStorage.getItem('accessData')
        ? JSON.parse(localStorage.getItem('accessData'))
        : false;

      let presentationArray = localStorage.getItem('presentations')
        ? JSON.parse(localStorage.getItem('presentations'))
        : false;

      //---------------------Functionality Themes----------------

      presModeBtn.onclick = () => {
        editMenu.style.display = 'none';
      };

      window.addEventListener('keydown', (e) => {
        if (e.key == 'ArrowLeft') {
          navigate(-1);
        } else if (e.key == 'ArrowRight') {
          navigate(1);
        }
        if (e.key == 'Escape') {
          if (editMenu.style.display === 'none') {
          }
          editMenu.style.display === 'block';
          console.log('heisann escape works');
        }
      });

      themeOptions.forEach((element) => {
        element.onclick = (e) => {
          if (e.target.id === 'default') {
            slideDiv.className = 'slideShowbodyDefault';
          } else if (e.target.id === 'sakura') {
            slideDiv.className = 'slideShowbodySakura';
          } else if (e.target.id === 'geometric') {
            slideDiv.className = 'slideShowbodyGeometric';
          }
        };
      });

      //funksjoner
      alertDivButton.onclick = () => (location.href = 'login.html');

      if (!accessData) {
        alertDiv.style.display = 'block';
      } else {
        const inputArray = [accessData.id, accessData.accesstoken];
        const body = {
          id: inputArray[0],
          accesstoken: inputArray[1],
        };

        const config = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        };
        fetch('/login', config)
          .then((resp) => {
            if (resp.status !== 200) {
              throw new Error(
                'Incorrect access credentials. Try to log in again.'
              );
            }
            return resp.json();
          })
          .then((resp) => {
            console.log('User verified');

            return resp;
          })
          .catch((err) => {
            alertDivText.textContent = '';
            alertDivText.textContent = err.message;
            alertDiv.style.display = 'block';
            return err;
          });
      }

      //loadpres and put arr in localstorage in presentationArray;

      createPresBtn.addEventListener('click', function () {
        const inputArray = [
          accessData.id,
          accessData.accesstoken,
          presentation.title,
          presentation.slides,
        ];
        const body = {
          id: inputArray[0],
          accesstoken: inputArray[1],
          title: inputArray[2],
          slides: inputArray[3],
        };
        const config = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        };

        fetch('/create-presentation', config)
          .then((resp) => {
            if (resp.status !== 200) {
              throw new Error('COULD NOT CREATE');
            }
            return resp.json();
          })
          .then((resp) => {
            console.log('Presentation created');
            loadPresentations();
            return resp;
          })
          .catch((err) => {
            alertDivText.textContent = '';
            alertDivText.textContent = err.message;
            alertDiv.style.display = 'block';
            return err;
          });
      });

      loadPresentations(); //fetch

      function cleanData(array) {
        //let clean = object.data.replace(/\\/g, '');
        //object.data = clean;

        for (let object of array) {
          console.log(object.data);
        }
      }

      if (presentationArray) {
        cleanData(presentationArray.arr);

        createPresList(presentationArray.arr);
        loadPresentation(presentationArray.arr[0].data);
        loadSlides(showIndex);
      } else {
        loadPresentation(presentation.slides);
        loadSlides(showIndex);
      }
      //---------------------Funksjoner--------------------------

      //----------------prøver å laste opp bilde til sliden-----------------------------

      function activeSlide(n) {
        loadSlides((showIndex = n));
      }
      function navigate(num) {
        loadSlides((showIndex += num));
      }

      function createNavigationDots() {
        let navDots = document.getElementById('navDots');
        navDots.innerHTML = '';
        for (let i = 1; i <= presentation.slides.length; i++) {
          let span = document.createElement('span');
          span.classList.add('dot');
          span.addEventListener('click', function (evt) {
            activeSlide(i);
          });
          navDots.appendChild(span);
        }
      }

      function loadPresentation(arr) {
        createNavigationDots();
        container.innerHTML = '';
        for (let slide of arr) {
          let div = document.createElement('div');

          let html = '';
          let text = '';
          let img = '';
          let list = '';

          if (slide.text) {
            text = '<h6 contenteditable=true >' + slide.text + '</h6>';
          }
          if (slide.img) {
            img = '<img src=' + slide.img + ' >';
          }
          if (slide.list) {
            let innerOl = '';
            for (let element of slide.list) {
              let listElement = '<li>' + element + '</li>';
              innerOl += listElement;
            }
            list = '<ul contenteditable=true >' + innerOl + '</ul>';
          }
          div.classList.add('slide');
          html = `${text}
                  ${img}
                  ${list}`;
          div.innerHTML = html;

          container.appendChild(div);
        }
      }

      function loadSlides(num) {
        let slideshow = document.getElementsByClassName('slide');
        let dots = document.getElementsByClassName('dot');
        if (num > slideshow.length) {
          showIndex = 1;
        }
        if (num < 1) {
          showIndex = slideshow.length;
        }
        for (let i = 0; i < slideshow.length; i++) {
          slideshow[i].style.display = 'none';
        }
        for (let i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' crntSlide', '');
        }
        slideshow[showIndex - 1].style.display = 'flex';
        console.log(dots);
        dots[showIndex - 1].className += ' crntSlide';
      }

      function imgFile() {
        let addImg = document.getElementById('addImg').files[0];
        let reader = new FileReader();
        reader.onload = function (e) {
          let image = document.createElement('img');
          image.src = e.target.result;
          document.body.appendChild(image);
          console.log(e.target.result);
        };
        reader.readAsDataURL(addImg);
      }

      function loadPresentations() {
        //from DB
        const inputArray = [accessData.id, accessData.accesstoken];
        const body = {
          id: inputArray[0],
          accesstoken: inputArray[1],
        };
        const config = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        };

        fetch('/load-presentations', config)
          .then((resp) => {
            if (resp.status !== 200) {
              throw new Error('Could not Load presentations');
            }
            return resp.json();
          })
          .then((resp) => {
            const presentationArray = JSON.stringify(resp);
            localStorage.setItem('presentations', presentationArray);
            console.log(resp);
            return resp;
          })
          .catch((err) => {
            alertDivText.textContent = '';
            alertDivText.textContent = err.message;
            alertDiv.style.display = 'block';
            return err;
          });
      }

      function createPresList(array) {
        presList.innerHTML = '';
        console.log(presList);
        for (let part of array) {
          console.log(part);
          let p = document.createElement('p');
          p.id = part.presentationid;
          p.classList.add('presOption');
          p.title = part.title;
          p.innerHTML = part.title;
          p.addEventListener('click', function () {
            let displayTitle = document.querySelector('#presTitleDisplay');
            displayTitle.innerHTML = p.title;
          });

          console.log(p);
          presList.appendChild(p);
        }
      }

      //-------------create slides with button----------------------------------------

      addTxt.addEventListener('click', function () {
        let newSlide = { text: 'Test1' };
        presentation.slides.push(newSlide);
        loadPresentation(presentation.slides);
        createNavigationDots();
        activeSlide(presentation.slides.length);
      });

      displayImg.addEventListener('click', function () {
        let newSlide = { img: (src = '') };
        presentation.slides.push(newSlide);
        loadPresentation(presentation.slides);
        createNavigationDots();
        activeSlide(presentation.slides.length);
      });

      addList.addEventListener('click', function () {
        let newSlide = { list: ['a', 'b', 'c', 'd', 'e'] };
        presentation.slides.push(newSlide);
        loadPresentation(presentation.slides);
        createNavigationDots();
        activeSlide(presentation.slides.length);
      });
    </script>
  </body>
</html>
