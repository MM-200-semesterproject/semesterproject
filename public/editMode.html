<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Mode</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto:wght@100;400;500;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <img src="svg/logo.svg" alt="More Slides logo" id="headerLogo" />
    </header>
    <div class="editWrapper">
      <!-- The sidebar menu for our edit page. Buttons can be clickable text instead, or whole thing a menu instead -->
      <div class="editMenu">
        <br /><br />
        <form id="savePresForm">
          <section class="select">
            <button class="selectBtn" id="selectBtn">
              placeholder<span class="dropdownArw" id="dropdownArw"></span>
            </button>
            <div class="selectOptions">
              <a id="pres1">pres 1</a>
              <a id="pres2">pres 2</a>
              <a id="pres2">pres 2</a>
            </div>
          </section>
          <input
            id="inpPresTitle"
            class="input"
            type="text"
            placeholder="Presentation Title"
          />
          <button id="savePres" class="btnGreen" type="submit" value="submit">
            Save Presentation
          </button>
          <button id="createPres" class="btnGreen" type="submit" value="submit">
            Create New Presentation
          </button>
        </form>

        <h2>Add Slide</h2>
        <button id="addTxt" class="btnGrey">Text</button><br />
        <button id="addImg" class="btnGrey">Image</button><br />
        <button id="addList" class="btnGrey">List</button><br />

        <section class="select">
          <button class="selectBtn" id="themeBtn">
            Choose a theme<span class="dropdownArw" id="dropdownArw"></span>
          </button>
          <div class="selectOptions">
            <a
              class="themeOption"
              id="default"
              style="
                box-shadow: inset 0 0 0 2px #cadce0, inset 0 0 0 4px #15414b;
                background-color: #cadce0;
              "
              >Minimalist</a
            >
            <a
              class="themeOption"
              id="sakura"
              style="
                background-color: #ffc5cf;
                font-family: 'Courier New', Courier, monospace;
              "
              >Sakura</a
            >
            <a
              class="themeOption"
              id="geometric"
              style="
                font-family: 'Limelight', cursive;
                background-color: #1b202c;
                color: #ffc65c;
              "
              >Geometric</a
            >
          </div>
        </section>

        <button id="presentMode" class="btnGreen">Presentation mode</button>
      </div>

      <div class="editActiveArea">
        <div class="aspectRatio">
          <div id="slideDiv" class="slideShowbodyDefault">
            <a class="prev" onclick="navigate(-1)">&#8249;</a>
            <div id="container" class="slideContent"></div>
            <a class="next" onclick="navigate(1)">&#8250;</a>
          </div>
        </div>

        <div id="navDots" style="text-align: center">
          <span class="dot" onclick="activeSlide(1)"></span>
          <span class="dot" onclick="activeSlide(2)"></span>
          <span class="dot" onclick="activeSlide(3)"></span>
        </div>
      </div>
    </div>

    <div class="disableTotalScreen">
      <div class="alert">
        <p class="alertText">
          You are not logged in, please log in to continue your editing.
        </p>
        <button id="alertBtn" class="btnGreen alertButton">Log in</button>
      </div>
    </div>

    <script type="text/javascript">
      /*
         TODO:
         addEventListner to buttons
             function that adds a new slide(for example text)
      */
      //---------------------Functionality Themes----------------

      let slideDiv = document.querySelector('#slideDiv');
      let themeOptions = document.querySelectorAll('.themeOption');

      themeOptions.forEach((element) => {
        element.onclick = (e) => {
          if (e.target.id === 'default') {
            slideDiv.className = 'slideShowbodyDefault';
          } else if (e.target.id === 'sakura') {
            slideDiv.className = 'slideShowbodySakura';
          } else if (e.target.id === 'geometric') {
            slideDiv.className = 'slideShowbodyGeometric';
          }
        };
      });
      //-------- Global variables------------------------
      let addTxt = document.getElementById('addTxt');
      let addImg = document.getElementById('addImg');
      let addList = document.getElementById('addList');

      const alertDiv = document.querySelector('.disableTotalScreen');
      const alertDivButton = document.querySelector('.alertButton');
      const alertDivText = document.querySelector('.alertText');
      let accessData = localStorage.getItem('accessData')
        ? JSON.parse(localStorage.getItem('accessData'))
        : false;

      //funksjoner
      alertDivButton.onclick = () => (location.href = 'login.html');

      if (!accessData) {
        alertDiv.style.display = 'block';
      } else {
        const inputArray = accessData.accessToken.split('.');
        const body = {
          username: inputArray[0],
          password: inputArray[1],
        };
        const config = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        };
        fetch('/login', config)
          .then((resp) => {
            if (resp.status !== 200) {
              throw new Error(
                'Incorrect access credentials. Try to log in again.'
              );
            }
            return resp.json();
          })
          .then((resp) => {
            console.log('User verified');
            return resp;
          })
          .catch((err) => {
            alertDivText.textContent = '';
            alertDivText.textContent = err.message;
            alertDiv.style.display = 'block';
            return err;
          });
      }

      class Presentation {
        constructor(title, slides, userid) {
          this.title = title;
          this.slides = slides;
          this.userid = userid;
        }
      }

      let userid = 155;
      let firstPresentationArr = [
        { text: 'Title 1' },
        { text: 'Title 2' },
        { text: 'Title 3', img: 'Bilder/eggBilde.jpg' },
        { list: [1, 2, 3, 4, 5] },
      ];

      presentation = new Presentation('MyTitle', firstPresentationArr, userid);

      let container = document.getElementById('container');
      let showIndex = 1;

      loadPresentation(presentation.slides);
      loadSlides(showIndex);
      // addSlide();
      //---------------------Funksjoner--------------------------
      const savePresForm = document.querySelector('#savePresForm');

      //GET load presentations if localstorage != empty
      //UNDER CONSTRUCTION CAROLINE
      savePresForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const title = document.querySelector('#inpPresTitle').value;

        const body = {
          title: presentation.title,
          slides: presentation.slides,
          presentationid: '',
          userid: userid, //bytt ut med localstorage.get(userid);
        };

        const config = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        };

        fetch('/create-presentation', config)
          .then((resp) => {
            if (resp.status === 200) {
              location.href = 'editMode.html';
              console.log(resp.status);
            } else {
              responseDiv.textContent = 'something went wrong';
            }
            return resp;
          })
          .catch((err) => {
            responseDiv.textContent = err;
            return err;
          });
      });
      //----------------prøver å laste opp bilde til sliden-----------------------------
      function readImgUrl(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (evnt) {
            $('addImg').attr('src', evnt.target.result);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }
      function activeSlide(n) {
        loadSlides((showIndex = n));
      }
      function navigate(num) {
        loadSlides((showIndex += num));
      }

      function createNavigationDots() {
        let navDots = document.getElementById('navDots');
        navDots.innerHTML = '';
        for (let i = 1; i <= presentation.slides.length; i++) {
          let span = document.createElement('span');
          span.classList.add('dot');
          span.addEventListener('click', function (evt) {
            activeSlide(i);
          });
          navDots.appendChild(span);
        }
      }

      function loadPresentation(arr) {
        container.innerHTML = '';
        for (let slide of arr) {
          let div = document.createElement('div');

          let html = '';
          let text = '';
          let img = '';
          let list = '';

          if (slide.text) {
            text = '<h6>' + slide.text + '</h6>';
          }
          if (slide.img) {
            img =
              '<img src=' +
              slide.img +
              ' style="max-width: 100%; max-height: 100%">';
          }
          if (slide.list) {
            let innerOl = '';
            for (let element of slide.list) {
              let listElement = '<li>' + element + '</li>';
              innerOl += listElement;
            }
            list = '<ul>' + innerOl + '</ul>';
          }
          div.classList.add('slide');
          html = `${text}
                  ${img}
                  ${list}`;
          div.innerHTML = html;

          console.log(div);
          container.appendChild(div);
        }
      }

      function loadSlides(num) {
        let slideshow = document.getElementsByClassName('slide');
        let dots = document.getElementsByClassName('dot');
        if (num > slideshow.length) {
          showIndex = 1;
        }
        if (num < 1) {
          showIndex = slideshow.length;
        }
        for (let i = 0; i < slideshow.length; i++) {
          slideshow[i].style.display = 'none';
        }
        for (let i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' crntSlide', '');
        }
        slideshow[showIndex - 1].style.display = 'block';
        dots[showIndex - 1].className += ' crntSlide';

        //-------------create slides with button----------------------------------------
      }

      //-------------create slides with button----------------------------------------
      addTxt.addEventListener('click', function () {
        let newSlide = { text: 'Test1' };
        presentation.slides.push(newSlide);
        loadPresentation(presentation.slides);
        createNavigationDots();
        activeSlide(presentation.slides.length);
      });

      addImg.addEventListener('click', function () {
        let newSlide = { img: 'Bilder/eggBilde.jpg' };
        presentation.slides.push(newSlide);
        loadPresentation(presentation.slides);
        createNavigationDots();
        activeSlide(presentation.length);
      });

      addList.addEventListener('click', function () {
        let newSlide = { list: ['a', 'b', 'c', 'd', 'e'] };
        presentation.push(newSlide);
        loadPresentation(presentation);
        createNavigationDots();
        activeSlide(presentation.length);
        //-------------------ahhhh yeeeee--------påkaler bildeurltingen---------------------------
        readImgUrl();
      });
    </script>
  </body>
</html>
