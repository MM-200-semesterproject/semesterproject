<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create user</title>

    <link rel="stylesheet" href="styles/PresentasjonStyle.css" />
    <script src="js/validation.js" type="module"></script>
  </head>

  <body>
    <form method="post" id="signUpForm" class="SignUpandLogIn">
      <input
        id="username"
        type="text"
        name="user[username]"
        placeholder="Enter E-mail"
      />
      <input
        id="password"
        type="text"
        name="user[password]"
        placeholder="Enter Password"
      />
      <input class="BtnGreen" type="submit" value="Signup" />
      <div class="responseFromServer"></div>
    </form>

    <script>
      const signUpForm = document.getElementById('signUpForm');
      const responseDiv = document.querySelector('.responseFromServer');

      signUpForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const inputUsername = document.getElementById('username').value;
        const inputPassword = document.getElementById('password').value;
        const body = {
          user: {
            username: inputUsername,
            password: inputPassword,
          },
        };
        const config = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        };
        fetch('/signUp', config)
          .then((resp) => {
            return resp.json();
          })
          .then((info) => {
            const responseLink = document.createElement('a');
            responseLink.setAttribute('href', 'login.html');
            responseLink.textContent = 'User created, click here to log in.';
            responseDiv.appendChild(responseLink);
          });
      });
    </script>
  </body>
</html>
