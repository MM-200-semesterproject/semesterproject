<body>

    <form method="post" id="signUpForm" class="SignUpandLogIn">
        <input id="username" type="text" name="username" placeholder="Username" required>
        <br><br>
        <input id="password" type="text" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" title="Must contain at minimum 8 characters including: one number, one uppercase and lowercase letter
        " required>
        <input id="signUpBtn" class="BtnGreen" type="submit" value="Signup">
        <a href="./login.html" class="BtnGrey">Back</button>

    </form>

    <script>
        let signUpForm = document.getElementById("signUpForm");

        signUpForm.addEventListener('submit', async function(e) {
            let inputUsername = document.getElementById("username").value;
            let inputPassword = document.getElementById("password").value;
            if (validation(inputUsername, inputPassword) == false) {
                console.log("The email is not valid. Check your spelling and try again!");

            }

            let cfg = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user: {

                        username: inputUsername,
                        password: inputPassword
                    }
                })
            }
        });
